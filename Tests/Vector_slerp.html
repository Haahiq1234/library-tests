        function draw() {
            clear();

            let angle2 = angle;

            let x = ox + cos(angle) * length;
            let y = oy + sin(angle) * length;

            let x1 = ox + cos(angle2 + angleOffSet) * length;
            let y1 = oy + sin(angle2 + angleOffSet) * length;

            circle(x, y, 5);
            circle(x1, y1, 5);

            line(ox, oy, x, y);
            let off = Angle.velocity(angle, angle2 + angleOffSet, 2);
            //console.log(off);
