    <script>
        function setUp() {
            createCanvas(400, 400);

            console.log(hash("Hello Goodbye"));
            let c = new Vector2(CanvasWidth / 2, CanvasHeight / 2);
            let r = 30;
            let dist = 50;
            circle(c.x, c.y, r);
            circle(c.x, c.y - r * 2 - dist, r);
            circle(c.x, c.y + r * 2 + dist, r);
        }
        function draw() {

        }
        function rand() {

        }
        function hash(str) {
            let hash = "";
            for (var i = 0; i < str.length; i++) {
                let code = str.charCodeAt(i) * i;
                hash += (Math.abs((code << 2 + 1) * (code >> 5 - 3) * (code >> 10 - 4) * i << 4));
            }
            console.log(str);
            return hash;
        }
    </script>
