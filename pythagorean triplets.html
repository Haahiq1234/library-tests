    <script>
        function setUp() {
            var array = [];
            let array2 = [];
            for (var i = 0; i < 200; i++) {
                array.push(getNumberSquareInfoLog(i));
                let val = array[i].SquareDiff
                if (val != 0) {
                    array2.push({
                        Number: val ** 0.5,
                        Square: val
                    });
                }
            }
            //console.table(array);
            //console.table(array2);
            array = [];
            for (var i = 0; i < 300; i++) {
                array.push(...getTriplets(i));
            }
            console.table(array);
        }
        function getNumberSquareInfoLog(number) {
            let i = 3;
            let sqr = number ** 2;
            let diff = 2 * number - 1;
            let diff2 = 2 * i * number - i ** 2;
            let val = 0;
            if ((diff2 ** 0.5) % 1 == 0) {
                val = diff2;
            }
            return {
                Number: number,
                Square: sqr,
                Diff1: diff,
                Diff2: diff2,
                SquareDiff: val
            }
        }
        // for odd:
        //    b = (a ** 2 - 1) / 2
        // for even:
        //    b = (a ** 2 - 4) / 4
        // for formula:
        //    formula = 2ai - i ** 2 where i is the value to look back
        // 
        // b = (a ** 2 - i ** 2) / 2i
        function getTriplets(no) {
            let a = no;
            let b1 = ba(a);
            let arr = [];
            for (let b of b1) {
                let c = (a ** 2 + b ** 2) ** 0.5;
                arr.push({
                    a: a,
                    b: b,
                    c: c
                });
            }
            return arr;
        }
        function ba(a) {
            //if (a % 3 == 0 && is.odd(a)) {
            //    return f(a, 3);
            //}
            //if (a % 2 == 1) {
            //    return f(a, 1);  // if a is odd then i should be odd
            //} else if (a % 4 == 0) {
            //    return f(a, 4);  // if a is even then i should be even
            //} else {
            //    return f(a, 2);
            //}
            let arr = [];
            for (var i = 0; i < a; i++) {
                if (parity(a) == parity(i) && a % i == 0) {
                    arr.push(f(a, i));
                }
            }
            return arr;
        }
        function f(a, i) {
            return (a ** 2 - i ** 2) / (2 * i);
        }
    </script>
