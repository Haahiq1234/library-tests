<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image testing</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <script src="Canvas.js"></script>
    <script>
        let img = loadImage("kitten.jpg", function (im) {
            //im.grayScale();
            im.onload(function () {
                im.loadPixels();
                for (var y = 0; y < im.height - 1; y++) {
                    for (var x = 1; x < im.width - 1; x++) {
                        let i = im.index(x, y);
                        let col = im.pixels[i];
                        let oldr = col[0];
                        let oldg = col[1];
                        let oldb = col[2];
                        let factor = 3;
                        let newr = round(oldr, 255 / factor);
                        let newg = round(oldg, 255 / factor);
                        let newb = round(oldb, 255 / factor);

                        im.pixels[i] = [newr, newg, newb, 255];

                        let errr = oldr - newr;
                        let errg = oldg - newg;
                        let errb = oldb - newb;

                        i = im.index(x + 1, y);
                        col = im.pixels[i]
                        col[0] += errr * 7 / 16;
                        col[1] += errg * 7 / 16;
                        col[2] += errb * 7 / 16;

                        i = im.index(x - 1, y + 1);
                        col = im.pixels[i]
                        col[0] += errr * 3 / 16;
                        col[1] += errg * 3 / 16;
                        col[2] += errb * 3 / 16;

                        i = im.index(x, y + 1);
                        col = im.pixels[i]
                        col[0] += errr * 5 / 16;
                        col[1] += errg * 5 / 16;
                        col[2] += errb * 5 / 16;

                        i = im.index(x + 1, y + 1);
                        col = im.pixels[i]
                        col[0] += errr * 1 / 16;
                        col[1] += errg * 1 / 16;
                        col[2] += errb * 1 / 16;
                    }
                }
                im.updatePixels();
            })
            im.image.onload();
            document.body.appendChild(im.image);
        });

    </script>
</body>
</html>
