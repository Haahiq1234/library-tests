<html>
<head>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <script src="Canvas.js"></script>
    <script src="noise.js"></script>
    <script>
        let height = 300;
        let smoothness = 200;
        let speed = 5;
        function setUp() {
            createCanvas(windowWidth, windowHeight, "white");
        }
        function draw() {
            clear();
            for (var x = 0; x < CanvasWidth; x++) {
                let ht = noise(x / smoothness + frameNo / smoothness * speed) * map(x, 0, CanvasWidth, 0, CanvasHeight) * 1.5;
                ht = CanvasHeight - ht;
                line(x, ht, x, CanvasHeight);
            }
        }
        function lineVector(A, B) {
            line(A.x, A.y, B.x, B.y);
        }
        function circleVector(P, r) {
            circle(P.x, P.y, r);
        }
    </script>
</body>
</html>
