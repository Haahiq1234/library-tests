        function colorData(r, g = r, b = r) {
            this.r = r;
            this.g = g;
            this.b = b;
            this.add = function (col) {
                this.r = (this.r + col.r) / 2;
                this.g = (this.g + col.g) / 2;
                this.b = (this.b + col.b) / 2;
                console.log(this.r, this.g, this.b);
            }
            this.val = function () {
                //console.log(color(r, g, b));
                return color(this.r, this.g, this.b);
            }
            console.log(r, g, b);
        }
