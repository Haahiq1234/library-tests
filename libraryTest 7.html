<html>
<head>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <script src="Canvas.js"></script>
    <script>
        var a = new Gizmo(100, 200);
        var b = new Gizmo(300, 200);
        var ro = new Gizmo(200, 200);
        var rd = new Gizmo(200, 100);
        rd.setParent(ro);
        function setUp() {
            createCanvas(400, 400);
            
        }        
        function draw() {
            clear();
            line(a.localPosition.x, a.localPosition.y, b.localPosition.x, b.localPosition.y);
            line(ro.localPosition.x, ro.localPosition.y, ro.localPosition.x +  rd.localPosition.x * 100, ro.localPosition.y + rd.localPosition.y * 100);
            let rayHit = RayCast.line(
                ro.localPosition.x, ro.localPosition.y,
                rd.localPosition.x, rd.localPosition.y,
                a.localPosition.x, a.localPosition.y,
                b.localPosition.x, b.localPosition.y
            );
            if (rayHit.hit) {
                //console.log("hit");
                circle(rayHit.point.x, rayHit.point.y, 5);
            }
        }
    </script>

</body>
</html>
