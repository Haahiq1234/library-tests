        const fac = (n) => {

            if (n < 2) {
                return 1;
            } else if (savedFactorials.hasOwnProperty("" + n)) {
                return savedFactorials["" + n];
            } else {

                savedFactorials["" + n] = val;

        function sinn(x) {
            x = radians(x);
            let ans = 0;
            for (var n = 1; n < 10; n++) {
                let num = (x ** (2 * n) * ((-1) ** n));
                let den = fac(2 * n);
                console.log(num, den);
                ans +=  num/ den;
            }
            return ans;

        function coss(x) {
            let ans = 0;
            for (var n = 1; n < 10; n++) {
                let num = (x ** (2 * n + 1) * ((-1) ** n));

                console.log(num, den);
                ans += num / den;

        function arctan(num, den) {
            let val = 0n;
            let multiplier = 100000000000000000000000000000000000000000000n;
            for (var i = 1; i < 81; i += 4) {
                val += BigInt(((multiplier * BigInt(num)) / BigInt((den ** i) * i)) - ((multiplier * BigInt(num)) / BigInt((den ** (i + 2)) * (i + 2))));
