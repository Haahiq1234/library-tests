<html>
<head>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <script src="Canvas.js"></script>
    <script>
        let curve;
        let arr = [];
        function setUp() {
            createCanvas(800, 400, "white");
            lineWidth(0.5);
            frameRate(500);
            stroke(0);
            for (let i = 0; i < CanvasWidth; i++) {
                arr.push(map(i, 0, CanvasWidth, 0, CanvasHeight));
            }
            arr.sort(() => (Math.random() > .5) ? 1 : -1);
            for (var i = 0; i < arr.length; i++) {
                line(i, CanvasHeight, i, CanvasHeight - arr[i]);
            }
        }
        let index = 0;
        function draw() {
            clear();
            let longest = false;
            let ind = 0;
            for (var i = index; i < arr.length; i++) {
                if (longest) {
                    if (longest > arr[i]) {
                        arr.splice(ind, 1);
                        arr.push(longest);
                        index++;
                        if (index >= CanvasWidth - 7) {
                            console.log(index);
                            index = 0;
                        }
                        break;
                    }
                }
                longest = arr[i];
                ind = i;
            }
            for (var i = 0; i < arr.length; i++) {
                line(i, CanvasHeight, i, CanvasHeight - arr[i]);
                
            }
        }
    </script>

</body>
</html>
