<html>
<head>
</head>
<body>
    <div></div>
    <script>
        let xStepSize;
        let yStepSize;
        let cols = 50;
        let rows = 50;
        let numbers = cols * rows;
        function setUp() {
            createCanvas(500, 500, "black");
            fill(255);
            stroke(255);
            textAlign(TEXT.CENTER, TEXT.MIDDLE);
            textSize(20);

            xStepSize = CanvasWidth / cols;
            yStepSize = CanvasHeight / rows;

            let stepSize = 0;
            let x = CanvasWidth / 2;
            let y = CanvasHeight / 2;
            let lastX = x;
            let lastY = y;
            let type = 0;
            let no = 0;
            let step = 0;
            no++;
            circle(x, y, xStepSize / 4);
            while (no < numbers) {
                for (var i = 0; i < stepSize; i++) {
                    switch (type) {
                        case 0:
                            x -= xStepSize;
                            break;
                        case 1:
                            y += yStepSize;
                            break;
                        case 2:
                            x += xStepSize;
                            break;
                        case 3:
                            y -= yStepSize;
                            break;
                        default:
                            break;
                    }
                    no++;
                    //line(lastX, lastY, x, y);
                    lastX = x;
                    lastY = y;
                    if (factorize(no).length == 2) {
                        //text(no, x, y);
                        circle(x, y, xStepSize / 4);
                    }
                }
                type++;
                if (type > 3) {
                    type = 0;
                }
                step++;
                if (step > 1) {
                    stepSize++;
                    step = 0;
                }
            }
            
        }
    </script>
    <script src="Canvas.js"></script>
</body>
</html>
