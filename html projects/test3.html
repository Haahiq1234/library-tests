  position: relative;
  border: 1px solid
}

<body>

<h2>JavaScript Array Methods</h2> 
<h2>join()</h2> 
<p>The join() method joins array elements into a string.</p>
<p>It this example we have used " * " as a separator between the elements:</p>

<p id="demo"></p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
fruits.splice(fruits.indexOf("Orange"),1)

document.getElementById("demo").innerHTML = "<div class='b'>"
+ fruits.join("</div><div class='b'>") + "</div>";

</script>

</body>
</html>
