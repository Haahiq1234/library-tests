<!DOCTYPE html>
<html>
<head>
<style>
.fixer {
  position: absolute;
  top: 50px;
  left:210px;
  width: 300px;
  min-height: 300px;
  border: 3px solid;
  background-color: #f1f1f1;
}
.fixer p{
  margin:10px;
  border: 1px solid;
  min-height: 220px;
  padding: 10px;
  font-size: 20px;
}
ul {
  position: absolute;
  top: 100px;
  left: 0px;
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #f1f1f1;
}

li {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
}

li.active {
  background-color: #04AA6D;
  color: white;
}

li:hover:not(.active) {
  background-color: #555;
  color: white;
}
</style>
</head>
<body>
<div class="fixer">
<center><h2 id="heading">Home</h2></center>
<p id = "p1">This is the home page. It is the face of the whole site.</p>
</div>
<ul>
  <li id="home" class="active" onclick="goto('home')">Home</li>
  <li id="news" onclick="goto('news')">News</li>
  <li id="contact" onclick="goto('contact')">Contact</li>
  <li id="about" onclick="goto('about')">About</li>
</ul>
<script>
function goto(to) {
  alert(to);
  document.getElementsByClassName("active").innerHTML ="poop";
}
</script>
</body>
</html>
