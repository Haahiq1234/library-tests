<script>
var txt = "";
var s = 0;
document.addEventListener("keydown", function(event) {
var k = event.key;
if (k=="Backspace") {												
 txt = txt.slice(0,txt.length-1);
 document.getElementById("1").innerHTML = txt;
k = "";
}
if (k =="Shift") {
 k = "";
}
if (k =="CapsLock") {
 k = "";
}
if (k =="Enter") {
 k = "";
 txt = txt + "  <br> ";
}

if (k =="NumLock") {
 if (s==1) {
  txt = txt + "<sup>";
  s = 0
 } else if (s==0) {
  txt = txt + "</sup>";
  s = 1;
 } 
 k = "";
}
if (s==1) {
 txt = txt + k;
 k = "";
} 
txt = txt + k;
document.getElementById("1").innerHTML = txt;
});
</script>
