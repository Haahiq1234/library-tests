<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intersection</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <script src="Canvas.js"></script>
    <script>
        let ag = new Gizmo(100, 150);
        let bg = new Gizmo(50, 0);
        bg.setParent(ag);
        function setUp() {
            createCanvas(400, 400);
            frameRate(60);
        }
        function draw() {
            clear();
            nofill();
            line(ag.x, ag.y, bg.x, bg.y);
            let inti = circleRaycasting(ag.x, ag.y, bg.px, bg.py, 200, 200, 50);
            circle(200, 200, 50);
            for (var i = 0; i < inti.length; i++) {
                let c = inti[i];
                circle(c.x, c.y, 5);
            }
        }
        function circleRaycasting(ox, oy, rx, ry, cx, cy, cr) {
            ox -= cx;
            oy -= cy;
            let a = rx ** 2 + ry ** 2;
            let b = 2 * ox * rx + 2 * oy * ry;
            let c = ox ** 2 + oy ** 2 - cr ** 2;
            let eq = QuadraticFormula(a, b, c);
            let arr = [];
            for (var i = 0; i < eq.length; i++) {
                if (eq[i] >= 0) {
                    let x = cx + ox + rx * eq[i];
                    let y = cy + oy + ry * eq[i];
                    let p = createVector(x, y);
                    arr.push(p);
                }
            }
            return arr;
        }
    </script>    
</body>
</html>
