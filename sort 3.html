<html>
<head>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <script src="Canvas.js"></script>
    <script>
        let curve;
        let arr = [];
        function setUp() {
            createCanvas(800, 400, "white");
            lineWidth(0.5);
            frameRate(500);
            stroke(0);
            for (let i = 0; i < CanvasWidth; i++) {
                arr.push(map(i, 0, CanvasWidth, 0, CanvasHeight));
            }
            arr.sort(() => (Math.random() > .5) ? 1 : -1);
            for (var i = 0; i < arr.length; i++) {
                line(i, CanvasHeight, i, CanvasHeight - arr[i]);
            }
        }
        let index = 0;
        let found = 1;
        function draw() {
            clear();
            let longest = false;
            let ind;
            for (var i = 0; i <= arr.length - found; i++) {
                if (longest < arr[i] || !longest) {
                    longest = arr[i];
                    ind = i;
                }
            }
            if (ind) {
                let temp = arr[arr.length - found];
                arr[arr.length - found] = longest;
                arr[ind] = temp;
                found++;
            }
            for (var i = 0; i < arr.length; i++) {
                line(i, CanvasHeight, i, CanvasHeight - arr[i]);
                
            }
        }
    </script>

</body>
</html>
