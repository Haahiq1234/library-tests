        function encrypt(message) {
            var encrypted = "";
            for (var i = 0; i < message.length; i++) {
                let ind = toInt(message[i]);
                let en = (ind ** 5) % 65;
                encrypted += "-" + en;
            }
            encrypted = encrypted.substring(1);
            console.log(encrypted);
            return encrypted;
        }
        function decrypt(message) {
            let mess = message.split("-");
            let decrypted = "";
            for (let char of mess) {
                let ind = parseInt(char);
                decrypted += toString((ind ** 29) % 65);
            }
            return decrypted;
        }
        function toInt(ch) {
            return characterTable.indexOf(ch);
        }
        function toString(ind) {
            return characterTable[ind];
        }
