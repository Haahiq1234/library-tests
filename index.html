<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>library-tests</title>
	<style>
		* {
			outline: 0;
			padding: 0;
			margin: 0;
		}

		ul {
			margin: auto;
			list-style-type: none;
			width: 300px;
			background-color: #f1f1f1;
		}

		li a {
			display: block;
			color: #000;
			padding: 8px 16px;
			text-decoration: none;
		}

		/* Change the link color on hover */
		li a:hover {
			background-color: #555;
			color: white;
		}
	</style>
</head>

<body>
	<script>
		function loadFile(url, callback) {
			let request = new XMLHttpRequest();
			request.open("GET", url, true);
			request.onload = function () {
				if (request.status < 200 || request.status > 299) {
					callback(null, true);
				} else {
					callback(request.responseText, false);
				}
			};
			request.send();
		}
		function checkCurrentDirectory() {
			let url = location.href.replace("404.html", "");
			let toReturn = "";
			if (url.includes("library-tests/")) {
				return url.split("library-tests/")[1];
			} else if (url.includes("library%20tests/")) {
				return url.split("library%20tests/")[1];
			}
			if (!url.includes("library")) {
				return url;
			}
		}

		function getDirectoryFiles(url) {
			if (checkCurrentDirectory().length > 0) {
				location
			}
			loadFile("index.json", function (text) {
				const data = JSON.parse(text);
				console.log(data);
				let htmlString = '<ul>';
				for (let file of data) {
					htmlString += `<li class="lst"><a href="${url + file}">${file}</a></li>`;
				}

				htmlString += '</ul>';
				document.getElementsByTagName('body')[0].innerHTML = htmlString;

			})
		}
		getDirectoryFiles(location.href.replace("404.html", ""));
	</script>
</body>

</html>
