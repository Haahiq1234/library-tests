<html>
<body>
    <script>
        var slider, r, slider1, slider2, length, branchCount, slider3, dampening;
        function setUp() {
            createCanvas(400, 400, "black");
            slider = createSlider(0, 180, 1);
            slider1 = createSlider(0, 20, 1);
            slider1.value = 10;
            slider2 = createSlider(0, 200, 1);
            slider2.value = 100;
            slider3 = createSlider(0, 1, 0.01);
            slider3.value = 0.69;
            frameRate(23);
            r = 40;
            translate(CanvasWidth / 2, CanvasHeight);
        }
        function draw() {
            clear();
            r = slider.value;
            length = slider2.value;
            branchCount = slider1.value;
            dampening = slider3.value;
            branch(length, branchCount);
        }
        function branch(len, count) {
            stroke("white");
            push();
            line(0, 0, 0, -len);
            if (count > 0) {
                translate(0, -len);
                rotate(r);
                branch(len * dampening, count - 1);
                rotate(-2 * r);
                branch(len * dampening, count - 1);
            }
            pop();
        }

        </script>
        <script src="Canvas.js"></script>

</body>
</html>
