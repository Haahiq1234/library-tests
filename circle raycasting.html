<html>
<head>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <script src="Canvas.js"></script>
    <script>
        let a = new Gizmo(100, 300);
        let b = new Gizmo(300, 300);
        let c = new Gizmo(200, 200);
        let radius = 50;
        function setUp() {
            createCanvas(400, 400, "white");
            frameRate(60);
        }
        function draw() {
            clear();
            nofill();
            circle(c.x, c.y, radius);
            line(a.x, a.y, b.x, b.y);
            let cast = RayCast.v2.circle(a.x, a.y, b.x - a.x, b.y - a.y, c.x, c.y, radius);
            if (cast.intersected) {
                for (let c of cast.points) {
                    circle(c.x, c.y, 5);
                }
            }
        }
    </script>
</body>
</html>
