<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>404</title>
	<style>
		* {
			box-sizing: border-box;
			padding: 0;
			margin: 0;
			outline: 0;
		}

		body {
			background-color: grey;
		}

		ul {
			list-style-position: relative 5px;
		}

		.lst {
			height: 50px;
			position: relative;
			margin-left: 35px;
			/*left: 20px;*/
			border: solid 1px black
		}
	</style>
</head>

<body>
	<script>
		function getcurrentDirectory() {
			let url = location.href.replace("404.html", "");
			if (url.includes("library-tests/")) {
				return url.split("library-tests/")[1];
			}
			return url.split("library%20tests/")[1];
		}

		async function getDirectoryFiles(dir) {
			const response = await fetch('https://api.github.com/repos/Haahiq1234/library-tests/contents/' + dir + '?ref=main');
			const data = await response.json();
			console.log(data);
			if (data.message == "Not Found") {
				console.log("Page not Found. retaking to old one");
				getDirectoryFiles("");
				return;
			}
			let htmlString = '<ul>';
			let url = location.href.replace("404.html", "");
			for (let file of data) {
				htmlString += `<li class="lst"><a href="${url + file.path}">${file.path}</a></li>`;
			}

			htmlString += '</ul>';
			document.getElementsByTagName('body')[0].innerHTML = htmlString;
		}
		getDirectoryFiles(getcurrentDirectory());
	</script>
</body>

</html>
