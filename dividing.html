        function divide(dividend, divisor, presicion = 2) {
            let remainder = dividend % divisor;
            let qoutient = (dividend - remainder) / divisor;
            let factor = 1;
            if (remainder != 0 && presicion > 0) {
                remainder *= 10;
                qoutient += ".";
                for (var i = 0; i < presicion; i++) {
                    factor *= 10;
                    let r = remainder % divisor;
                    let q = remainder - r;
                    if (q == 0) {
                        qoutient += "0";
                        continue;
                    }
                    q /= divisor;
                    //console.log(q * factor);
                    qoutient += Math.floor(q);
                    remainder = r * 10;
                    if (r == 0) {
                        break;
                    }
                }
            }
            console.log(qoutient, remainder);
            //qoutient = parseFloat(qoutient);
            return qoutient;
        }
