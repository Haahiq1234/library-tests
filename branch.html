<html>
<head>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <script src="Canvas.js"></script>
    <script>
        var FramesPerSecond = 100;
        let tree = [];
        function setUp() {
            createCanvas(400, 400, "black");
            frameRate(FramesPerSecond);
            tree[0] = new Branch(createVector(CanvasWidth / 2, CanvasHeight), 0, 100);
            tree[1] = tree[0].branch(45, 0.69);
            tree[2] = tree[0].branch(-45, 0.69);
        }
        function draw() {
            clear();
            for (let branch of tree) {
                branch.show();
            }
        }
        function Branch(begin, ang, len) {
            this.begin = begin;
            this.angle = ang - 90;
            this.finished = false;
            this.len = len;
            this.end = Vector.add(this.begin, Vector.AngleToVector(this.angle, this.len));
            this.show = function () {
                stroke(255);
                line(this.begin.x, this.begin.y, this.end.x, this.end.y);
            }
            this.branch = function (ang1, len) {
                let nB = this.end;
                return new Branch(nB, this.angle + ang1 + 90, this.len * len);
            }
        }
    </script>

</body>
</html>
