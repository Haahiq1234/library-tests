
<html>
<head>
</head>
<body>
    <div></div>
    <script>
        var FramesPerSecond = 80;
        let res = 100;
        let pos;
        let ang = 0;
        let angleVel = 1;
        function setUp() {
            createCanvas(1350, 400, color(241));
            frameRate(FramesPerSecond);
            pos = new Vector2(200, CanvasHeight / 2);
            lineWidth(5);
        }
        function draw() {
            backGround(241);
            stroke(255, 0, 0);
            fill(255, 0, 0);
            circle(pos.x, pos.y, 5);
            let p = pos.copy();
            p.y = mouse.y - pos.y;
            p.x = mouse.x - pos.x;
            if (mouse.y <= pos.y) {
                p.setY(-pos.y);
            } else {
                p.setY(CanvasHeight - pos.y);
            }
            Ray(pos.x, pos.y, p.x, p.y, 0, 100);
            
        }
        function Ray(x, y, x1, y1, no, maxRays) {
            if (x + x1 >= CanvasWidth) {
                let d = CanvasWidth - x;
                let nPos = new Vector2(x1, y1);
                nPos.setX(d);
                x1 = nPos.x;
                y1 = nPos.y;
            } else if (x + x1 < 0) {
                let d = x;
                let nPos = new Vector2(x1, y1);
                nPos.setX(-d);
                x1 = nPos.x;
                y1 = nPos.y;
            }
            stroke(255, 0, 0);
            circle(x + x1, y + y1, 5);
            stroke(0);
            line(x, y, x + x1, y + y1);
            if (x1 < CanvasWidth - x && (x1 + x > x1 || x - x1 > 0) && no < maxRays) {
                let nPos = new Vector2(x1, y1);
                if (y1 < CanvasHeight / 2) {
                    nPos.setY(CanvasHeight);
                } else {
                    nPos.setY(-CanvasHeight);
                }
                Ray(x + x1, y + y1, nPos.x, nPos.y, no + 1, maxRays);
            } else {
                //console.log(x, x1);
            }
        }
    </script>
    <script src="Canvas.js"></script>
</body>
</html>
