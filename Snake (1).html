    <script src="Canvas.js"></script>
    <script>
        let res = 40;
        let w;
        let h;
        let snake;
        let snake2;
        var food = [];
        function setUp() {
            createCanvas(400, 400);
            frameRate(60);
            w = CanvasWidth / res;
            h = CanvasHeight / res;
            snake = new Snake(0, 0);
            snake2 = new Snake(res - 1, res - 1);
            snake.ac = color(0, 0, 255);
            snake.cc = color(255, 255, 0);
        }
        function draw() {
            clear();
            snake.update();
            snake2.update();
        }
        function key_Press() {
            // if (GetKeyAction("right")) {

            // if (GetKeyAction("up")) {
            //     snake.vel.set(0, -1);
            // }
            // if (GetKeyAction("left")) {
            //     snake.vel.set(-1, 0);
            // }

        class Snake {
            constructor(x, y) {
                this.pos = new Vector2(x, y);
                this.vel = new Vector2(0, 0);
                this.cc = color(0, 255, 0);
                this.saved = [];
                this.last = this.pos.copy();
                this.segments = 1;
                this.targets = [];
                this.ac = color(255, 255, 0);
                this.bc = color(255, 0, 0);
                for (var i = 0; i < 10; i++) {
                    this.calculateTarget();
                }
            }
            calculateTarget() {
                this.targets.push(new Vector2(Random.rangeInt(0, res), Random.rangeInt(0, res)));
            }
            closestTarget() {
                let len = Infinity;
                let pt;
                for (var i = 0; i < this.targets.length; i++) {
                    let d = Vector.dist(this.pos, this.targets[i]);
                    if (d < len) {
                        pt = i;
                        len = d;
                    }
                }
                return pt;
            }
            follow(i) {
                let p = this.targets[i];
                let dir = Vector.sub(p, this.pos);
                if (dir.x == 0 && dir.y == 0) {
                    this.calculateTarget();
                    this.targets.splice(i, 1);
                    this.segments++;
                    this.follow(this.closestTarget());
                } 
                if (abs(dir.y) >= abs(dir.x)) {
                    this.vel = new Vector2(0, Math.sign(dir.y));
                }
                if (abs(dir.x) >= abs(dir.y)) {
                    this.vel = new Vector2(Math.sign(dir.x), 0);
                }
                if (this.collided(this.saved)) {
                    this.rotate(90);
                    if (this.collided(this.saved)) {
                        this.rotate1(90);
                        if (this.collided(this.saved)) {
                            this.rotate3(90);
                        }
                    }
                }
            }
            rotate3() {
                if (this.vel.x == 1 && this.vel.y == 0) {
                    this.vel.x = 0;
                    this.vel.y = 1;
                } else if (this.vel.x == 0 && this.vel.y == 1) {
                    this.vel.x = -1;
                    this.vel.y = 0;
                } else if (this.vel.x == -1 && this.vel.y == 0) {
                    this.vel.x = 0;
                    this.vel.y = -1;
                } else if (this.vel.x == 0 && this.vel.y == -1) {
                    this.vel.x = 1;
                    this.vel.y = 0;
                }
            }
            rotate1() {
                this.vel = this.vel.neg();
            }
            rotate() {
                if (this.vel.x == 1 && this.vel.y == 0) {
                    this.vel.x = 0;
                    this.vel.y = -1;
                } else if (this.vel.x == 0 && this.vel.y == 1) {
                    this.vel.x = 1;
                    this.vel.y = 0;
                } else if (this.vel.x == -1 && this.vel.y == 0) {
                    this.vel.x = 0;
                    this.vel.y = 1;
                } else if (this.vel.x == 0 && this.vel.y == -1) {
                    this.vel.x = -1;
                    this.vel.y = 0;
                }
            }
            collided(pts) {
                //return false;
                for (var i = 0; i < pts.length; i++) {
                    if (Vector.Equal(pts[i], Vector.add(this.pos, this.vel))) {
                        return true;
                    }
                }
                let coll = false;
                    let cx = constraint(this.x, 0, res - 1);
                if (cx != this.x) {
                    coll = true;
                }
                this.x = cx;
                let cy = constraint(this.y, 0, res - 1)
                if (cy != this.y) {
                    coll = true;
                }
                this.y = cy;

                return coll;
            }
            update() {
                this.follow(this.closestTarget());
                if (frameNo % 6 == 0) {
                    let cx = constraint(this.x, 0, res - 1);
                    if (cx != this.x) {
                        endGame();
                    }
                    this.x = cx;
                    let cy = constraint(this.y, 0, res - 1)
                    if (cy != this.y) {
                        endGame();
                        //return;
                    }
                    this.y = cy;

                    if (this.collided(this.saved)) {
                        //endGame();
                    }
                    this.saved.push(this.pos.copy());
                    this.last = this.saved[0].copy();
                    if (this.saved.length > this.segments) {
                        //console.log("done");
                        this.saved.shift();
                    }
                    this.pos.add(this.vel);
                }


                this.render();
            }
            get x() {
                return this.pos.x;
            }
            get y() {
                return this.pos.y;
            }
            set x(x) {
                this.pos.x = x;
            }
            set y(y) {
                this.pos.y = y;
            }
            render() {
                fill(255, 0, 0);
                for (var i = 0; i < this.saved.length; i++) {
                    let p = this.saved[i];
                    let t = i / (this.saved.length - 1);
                    fill(Colors.interpolate(this.ac, this.bc, t));
                    rect(p.x * w, p.y * w, w, h);
                }
                for (var p of this.targets) {
                    //console.log(p);
                    fill(this.cc);
                    rect(p.x * w, p.y * h, w, h);
                }
            }
        }
        function follow(pos, target) {
            let dir = Vector.sub(p, pos);
            let vel = new Vector2(0, 0);
            if (abs(dir.y) >= abs(dir.x)) {
                vel = new Vector2(0, Math.sign(dir.y));
            }
            if (abs(dir.x) >= abs(dir.y)) {
                vel = new Vector2(Math.sign(dir.x), 0);
            }

        }
        function endGame() {

            alert("gameOver");
            noLoop();
            return;
        }
    </script>
