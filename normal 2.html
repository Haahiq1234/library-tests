<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <script src="Canvas.js"></script>
    <script>
        let ag = new Gizmo(100, 100);
        let bg = new Gizmo(200, 100);
        let cg = new Gizmo(100, 200);
        function setUp() {
            createCanvas(400, 400);
            frameRate(60);
        }
        function draw() {
            clear();
            let norm = Vector.normal2(ag.position, bg.position, cg.position);
            line(bg.x, bg.y, bg.x + norm.x * 50, bg.y + norm.y * 50);
        }
    </script>    
</body>
</html>
