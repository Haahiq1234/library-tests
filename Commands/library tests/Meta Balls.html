<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Balls</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <script src="Canvas.js"></script>
    <script>
        let slider = createSlider(0, 256, 1, 256, "Max hue");
        function setUp() {
            createCanvas(400, 400);
            frameRate(50);
            colorMode(HSL);
            for (var i = 0; i < 2; i++) {
                bs.push(new MetaBall(Random.range(CanvasWidth), Random.range(CanvasHeight)));
            }
            loadPixels();
        }
        var bs = [];
        //var i = 0;
        function draw() {
            clear();
            for (var x = 0; x < CanvasWidth; x++) {
                for (var y = 0; y < CanvasHeight; y++) {
                    let ind = x + y * CanvasWidth;
                    let s = 0;
                    for (var i = 0; i < bs.length; i++) {
                        let d = dist(x, y , bs[i].p.x, bs[i].p.y);
                        s += (bs[i].r * 30 / (d ** 0.5));
                    }
                    //let d = dist(x, y, mouse.x, mouse.y);
                    //s = 300 / d ** 0.5;
                    //console.log(s);
                    s = s % 255;
                    pixels[ind] = [constraint(s, 0, 255), 255, 127.5, 255];
                }
            }
            updatePixels();
            for (var i = 0; i < bs.length; i++) {
                bs[i].update();
            }
            //i += 5;
        }
        class MetaBall {
            constructor(x, y) {
                this.p = createVector(x, y);
                this.vel = Vector.random2D().mult(5);
                this.r = 40;
            }
            update() {
                this.p.add(this.vel);
                if (this.p.x + 5 > CanvasWidth) {
                    this.p.x = CanvasWidth - 5;
                    this.vel.x *= -1;
                }
                if (this.p.y + 5 > CanvasHeight) {
                    this.p.y = CanvasHeight - 5;
                    this.vel.y *= -1;
                }
                if (this.p.x - 5 < 0) {
                    this.p.x = 6;
                    this.vel.x *= -1;
                }
                if (this.p.y - 5 < 0) {
                    this.p.y = 6;
                    this.vel.y *= -1;
                }
                //circle(this.p.x, this.p.y, this.r);
            }
        }
    </script>    
</body>
</html>
