<html>
<head>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <script src="Canvas.js"></script>
    <script src="noise.js"></script>
    <script>
        let height = 300;
        let smoothness = 100;
        let pos;
        function setUp() {
            pos = createVector();
            createCanvas(400, 400, "white");
            for (var x = 0; x < CanvasWidth; x++) {
                let ht = noise(x / smoothness) * height;
                ht = CanvasHeight - ht;
                line(x, ht, x, CanvasHeight);
            }
        }
    </script>
</body>
</html>
