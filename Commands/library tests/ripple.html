<html>
<head>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <script src="Canvas.js"></script>
    <script>
        let cols = 40;
        let rows = 40;
        let previous = new Array2D(cols, rows);
        previous.array.fill(0);
        let current = new Array2D(cols, rows);
        current.array.fill(0);
        let width;
        let height;
        let dampening = 0.99;
        function setUp() {
            createCanvas(400, 400);
            frameRate(80);
            width = CanvasWidth / cols;
            height = CanvasHeight / rows;
            console.log(current);
            for (var i = 0; i < cols; i++) {
                for (var j = 0; j < rows; j++) {
                    current.set(i, j, 0);
                    previous.set(i, j, 0);
                }
            }
        }
        function mouse_Down() {
            let x = floor(map(mouse.x, 0, CanvasWidth, 0, cols));
            let y = floor(map(mouse.y, 0, CanvasHeight, 0, rows));
            console.log(x, y);
            if (x > 1 && x < cols - 1 && y > 1 && y < rows - 1) {
                current.set(x, y, 255);
            }
        }
        function draw() {
            clear();
            for (var i = 1; i < cols - 1; i++) {
                for (var j = 1; j < rows - 1; j++) {
                    let val =
                        (
                            (
                                previous.get(i - 1, j) +
                                previous.get(i + 1, j) +
                                previous.get(i, j - 1) +
                                previous.get(i, j + 1)
                            ) / 2 - current.get(i, j)
                        ) * dampening;
                    current.set(i, j, val);
                    fill(val * 10);
                    rect(i * width, j * height, width, height);
                }
            }
            [current, previous] = [previous, current];
        }
        function key_Press() {

        }
    </script>
</body>
</html>
