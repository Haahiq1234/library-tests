        var xfov = 90;

            [255, 0, 0, 255],
            [255, 0, 0, 255],

            [0, 255, 0, 255],
            [0, 255, 0, 255],
        ];
        function setUp() {
            createCanvas(500, 500);
            frameRate(60);
            step = CanvasWidth * 5;
            loadPixels();
            sphere = new Sphere(0, 0, 0, 0.5);
            //colorMode(HSL);
        }
        function draw() {
            for (var i = pixs; (i < pixs + step && i < pixels.length); i++) {
                let x = i % CanvasWidth;
                let y = floorDiv(i, CanvasWidth);
                let or = rayAt(x, y);
                //console.log(or);
                let cast = RayTrace(...or);
                //console.log(cast);
                if (cast[0]) {
                    pixels[i] = cast[1];
                } else {
                    pixels[i] = [0, 0, 0, 0];
                }
                //console.log(i);
            }
            if (pixs < pixels.length) {
                updatePixels();
                pixs += step;
                //noLoop();
            }

        }

            //let cast = Mesh2.cast(o, r)
            let cast1 = Sphere.cast(o, r, t);
            let fc = cast1;

            //    //console.log(d, len);
            //    if (d < len) {
            //        //console.log();
            //        fc = cast1;
            //    }
            //}
            return fc;
        }
