<html>
<head>
</head>
<body>
    <script src="Canvas.js"></script>
    <script>
        var FramesPerSecond = 80;
        var ang = 0;
        let r = 100;
        let divisions = 30;
        let angle = 360 / divisions;
        let looping = true;
        let mid = createVector(200, 200);
        function setUp() {
            createCanvas(400, 400, "white");
            frameRate(FramesPerSecond);
            
        }
        function draw() {
            clear();
            nofill();
            circle(mid.x, mid.y, r);
            //line(100, 200, 300, 200);
            //line(200, 100, 200, 300);
            let pos = Vector.AngleToVector(ang, r).add(mid);
            for (var i = 0; i < divisions; i++) {
                let vec = Vector.AngleToVector(i * angle, 100);
                let vec1 = vec.neg();
                vec.add(mid);
                vec1.add(mid);
                line(vec.x, vec.y, vec1.x, vec1.y);
                let dist = distance.line(vec.x, vec.y, vec1.x, vec1.y, pos.x, pos.y);
                if (i > 0) {
                    fill(0, 0, 255);
                    circle(dist.point.x, dist.point.y, 10);
                } else {
                    nofill();
                    circle(dist.point.x, dist.point.y, 10);
                }
                //console.log(i);
            }
            fill(255, 0, 0);
            circle(pos.x, pos.y, 10);
            ang += 1;
        }
        function key_Press() {
            if (keyCode == key.space) {
                looping = !looping;
                if (looping) {
                    loop();
                } else {
                    noLoop();
                }
            }
        }
    </script>
</body>
</html>
