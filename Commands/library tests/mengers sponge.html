<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <script src="Canvas.js"></script>
    <script>
        let points = [];
        function setUp() {
            createCanvas(400, 400);
            frameRate(60);
            points = [
                new Vector2(0, 0),
                new Vector2(CanvasWidth / 2, 0),
                new Vector2(CanvasWidth, 0),
                new Vector2(CanvasWidth, CanvasHeight / 2),
                new Vector2(CanvasWidth, CanvasHeight),
                new Vector2(CanvasWidth / 2, CanvasHeight),
                new Vector2(0, CanvasHeight),
                new Vector2(0, CanvasHeight / 2),
            ];
            fill(0);
            noStroke();
            current = new Vector2(Random.rangeInt(CanvasWidth), Random.rangeInt(CanvasHeight));
        }
        let current;
        function draw() {
            for (var i = 0; i < 500; i++) {
                let ptt = Random.element(points);
                let dir = Vector.sub(ptt, current).mult(2 / 3);
                //console.log(current, dir);
                current.add(dir);
                rect(current.x, current.y, 1, 1);
            }
        }
    </script>    
</body>
</html>
