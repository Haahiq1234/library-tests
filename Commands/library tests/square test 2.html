<html>
<head>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <script src="Canvas.js"></script>
    <script>
        var FramesPerSecond = 100;
        function setUp() {
            createCanvas(400, 400, "black");
            frameRate(FramesPerSecond);
        }
        function draw() {
            clear();
            nofill();
            stroke(255);
            rect(100, 100, 200, 200);
            let dist = distance.rect3(mouse.x, mouse.y, 100, 100, 200, 200);
            line(mouse.x, mouse.y, dist.point.x, dist.point.y);
            lineWidth();
            point(mouse.x, mouse.y);
        }
    </script>

</body>
</html>
