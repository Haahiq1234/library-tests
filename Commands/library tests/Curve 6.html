<html>

    <body>
        <script src="Canvas.js"></script>
        <script>
            let gizmo = new Gizmo(200, 200);
            let gizmo1 = new Gizmo(200, 200);
            let gizmo2 = new Gizmo(200, 200);
            let gizmo3 = new Gizmo(200, 200);
            gizmo.setName("left");
            gizmo1.setName("right");
            gizmo2.setName("up");
            gizmo3.setName("down");
            gizmo.setConstraints(createVector(0, CanvasHeight / 2), createVector(CanvasWidth, CanvasHeight / 2));
            gizmo1.setConstraints(createVector(0, CanvasHeight / 2), createVector(CanvasWidth, CanvasHeight / 2));
            gizmo2.setConstraints(createVector(CanvasWidth / 2, 0), createVector(CanvasWidth / 2, CanvasHeight));
            gizmo3.setConstraints(createVector(CanvasWidth / 2, 0), createVector(CanvasWidth / 2, CanvasHeight));
            let a = createVector(300, 100);
            let b = createVector(100, 300);
            let mid;
            let times = 30;
            let r = Vector.dist(a, b) / times;
            function setUp() {
                createCanvas(400, 400, color(255));
                mid = createVector(CanvasWidth / 2, CanvasHeight / 2);
                stroke(0);
                frameRate(60);
            }
            function draw() {
                clear();
                for (var i = 0; i <= times; i++) {
                    let pos = curve3(mid, i / times);
                    pos.add(mid);
                    circle(pos.x, pos.y, 5);
                    //circle(mid.x, mid.y, 5);
                }
            }
            function curve3(p, t) {
                let ang = 360 * t;
                let nx = -gizmo.position.x + p.x;
                let px = gizmo1.position.x - p.x;
                let ny = -gizmo2.position.y + p.y;
                let py = gizmo3.position.y - p.y;
                let pnt = Vector.AngleToEllipse(ang, px, py, 45, nx, ny);
                //let pnt = Vector.AngleToEllipse(ang, 200, 200, 0, 200, 200);

                return pnt;
            }
            function curve(p, a, b, con) {
                let c = distance.line(a.x, a.y, b.x, b.y, con.x, con.y);
                let len = c.dist;
                let cp = c.point;
                let tan = Vector.sub(con, cp).normalize();
                let ada = Vector.dist(a, cp);
                let bda = Vector.dist(b, cp);
                let adb = Vector.dist(cp, p);
                let bdb = Vector.dist(cp, p);
                let dista = bda;
                let distb = bdb;
                if (adb <= ada) {
                    dista = ada;
                    distb = adb;
                }
                tan.setMag(
                    len - len ** (distb / dista)
                );
                p.add(tan);
                return p;
            }
            function ln(A, B) {
                line(A.x, A.y, B.x, B.y);
            }
            function pt(P) {
                circle(P.x, P.y, 2);
            }
            // first exponential
        </script>
    </body>
