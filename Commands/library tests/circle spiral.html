<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <script src="Canvas.js"></script>
    <script>
        let n = 0;
        let c = 6;
        function setUp() {
            createCanvas(600, 600);
            frameRate(120);
            colorMode(HSL);
        }
        function draw() {
            if (n > 7000) return
            let r = c * sqrt(n);
            let a = n * 137.5;
            let x = cos(a) * r + CanvasWidth / 2;
            let y = sin(a) * r + CanvasHeight / 2;
            fill(r % 256, 255, 127.5);
            circle(x, y, 4);
            n++;
        }
    </script>    
</body>
</html>
