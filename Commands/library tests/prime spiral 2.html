<html>
<head>
</head>
<body>
    <div></div>
    <script>
        var table = [];
        table.push(2);
        table.push(3);
        var i;
        let m;
        let cr = 0.2;
        let ca = 8;
        function setUp() {
            createCanvas(600, 600);
            m = createVector(CanvasWidth / 2, CanvasHeight / 2);
            frameRate(120);
            for (i = 1; i <= 200; i++) {
                table.push(...p(i));
            }
            //AngleMode(AngleModes.radians);
            colorMode(HSL);
        }
        var n = 0;
        function draw() {
            //clear();
            translate(m.x, m.y);
            if (n < table.length) {
                let th = n//table[n];
                //let mx = max(CanvasWidth / 2, th);
                //mx = (CanvasWidth / 2) / mx;
                let p = Vector.AngleToVector(ca * th, cr * th);
                noStroke();
                fill(cr * th % 256, 255, 150);
                circle(p.x, p.y, 3);
                n++;
            } else {
                table.push(...p(i));
                i++;
            }
        }
        function p(n) {
            let val1 = n * 6 - 1;
            let val2 = n * 6 + 1;
            let table = [];
            if (factorize(val1).length == 2) {
                table.push(val1);
            }
            if (factorize(val2).length == 2) {
                table.push(val2);
            }
            return table;
        }
    </script>
    <script src="Canvas.js"></script>
</body>
</html>
