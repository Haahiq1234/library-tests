<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <script src="Canvas.js"></script>
    <script>
        let wave = [];
        let time = 0;
        let inc;
        let radius = 75;
        let fourierY = [];
        let x = [
            100, 100, 100, 100, 100, 100, 100, 100, 100, 100, 100, 100,
            //100, 100, 100, 100, 100, 100, 100, 100, 100, 100, 100, 100,
            -100, -100, -100, -100, -100, -100, -100, -100, -100, -100, -100, -100,
            //-100, -100, -100, -100, -100, -100, -100, -100, -100, -100, -100, -100,
            100, 100, 100, 100, 100, 100, 100, 100, 100, 100, 100, 100,
            //100, 100, 100, 100, 100, 100, 100, 100, 100, 100, 100, 100,
            -100, -100, -100, -100, -100, -100, -100, -100, -100, -100, -100, -100,
            //-100, -100, -100, -100, -100, -100, -100, -100, -100, -100, -100, -100,
        ];
        //let x = [];
        //for (var i = -150; i < 150; i += 5) {
        //    x.push(i);
        //}
        function setUp() {
            createCanvas(1200, 600);
            frameRate(30);
            AngleMode(AngleModes.radians);
            //for (var i = 0; i < 5; i++) {
            //    fourierY[i] = new Transform(radius * (4 / ((i * 2 + 1) * PI)), 0, i * 2 + 1);
            //}
            fourierY = dft(x);
            fourierY.sort((a, b) => b.amp - a.amp);
            inc = 2 * PI / (fourierY.length * 15);
            //inc = 0.05;
            nofill();
        }
        function draw() {
            clear();
            translate(CanvasWidth / 4, CanvasHeight / 2);
            let lx = 0;
            let ly = 0;
            let ax = 0;
            let ay = 0;
            for (var n = 0; n < fourierY.length; n++) {
                push();
                translate(ax, ay);
                let rad = fourierY[n].amp;
                let freq = fourierY[n].freq;
                let ang = time * freq + fourierY[n].start + PI / 2;
                circle(0, 0, rad);
                let x = rad * cos(ang);
                let y = rad * sin(ang);
                line(0, 0, x, y);
                lx += ax;
                ax = x;
                ly += ay;
                ay = y;
            }
            for (var n = 0; n < fourierY.length; n++) {
                pop();
            }
            let x = lx + ax;
            let y = ly + ay;
            circle(x, y, 8);
            beginShape();
            wave.unshift(y);
            for (var i = 0; i < wave.length; i++) {
                if (i > CanvasWidth / 2) {
                    wave.pop();
                    continue;
                }
                vertex(i + CanvasWidth / 4, wave[i]);
            }
            line(x, y, CanvasWidth / 4, wave[0]);
            endShape(OPEN);
            time += inc;
        }
        function key_Press() {

        }
        function dft(x) {
            const N = x.length;
            let X = [];
            for (var k = 0; k < N; k++) {
                let re = 0;
                let im = 0;
                for (var n = 0; n < N; n++) {
                    let ang = (PI * 2 * k * n) / N;
                    re += cos(ang) * x[n];
                    im -= sin(ang) * x[n];
                }
                re = re / N;
                im = im / N;

                X[k] = new Transform(re, im, k);
            }
            return X;
        }
        class Transform {

            constructor(re, im, k) {
                this.freq = k;
                this.p = new Vector2(re, im);
                this.amp = this.p.mag();
                this.start = this.p.heading();
            }
        }
    </script>    
</body>
</html>
