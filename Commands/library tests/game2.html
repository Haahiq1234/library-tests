<!DOCTYPE html>
<html>
<head>
<style>
.game {
  background-color: black;
  box-sizing: border-box;
  position: fixed;
  top: 10px;
  left: 10px;
  width: 502px;
  height: 402px;
  border: 1px solid rgb(150, 150, 150);
}
.food {
  box-sizing: border-box;
  position: absolute;
  background-color: red;
  width: 10px;
  height: 10px;
}
.sclass {
  background-color: white;
  box-sizing: border-box;
  position: absolute;
  width: 10px;
  height: 10px;
}

</style>
</head>
<body onkeydown=control(event)>

<div class="game" id="game">
</div>
<script>
var dir, u, u2;
var snake = {x:0,y:0,xs:0,ys:0,c:0};
var f = {x:0,y:0,l:1};
var game = document.getElementById("game");
var fh = document.getElementById("fh");
var s = [];
var fs = [];
var speed = 100;
var o = 0;
s.push(document.createElement("div"));
s[0].setAttribute("class", "sclass");
game.appendChild(s[0]);
function control(event) {
  if (event.key=="ArrowDown") {
    dir = "d";
  } else if (event.key=="ArrowUp") {
    dir = "u";
  } else if (event.key=="ArrowRight") {
    dir = "r";
  } else if (event.key=="ArrowLeft") {
    dir = "l"
  } else if (event.key=="a") {
    addlength();
    addlength();
    addlength();
    addlength();
    addlength();
    addlength();
    addlength();
  } else if (event.key=="s") {
    if (o==0) {
      o=1;
      speed = 10;
      u = setInterval(move, speed);
    } else if (o==1) {
      o=0;
      speed = 100;
      u = setInterval(move, speed);
    }
  }
}
u = setInterval(move, speed);
function addlength() {
  s.unshift(document.createElement("div"));
  s[0].setAttribute("class", "sclass");
  game.appendChild(s[0]);
  s[0].style.top = snake.y + "px";
  s[0].style.left = snake.x + "px";
}
function move() {
  if (fs[0].style.top==s[0].style.top) {
    if (fs[0].style.left==s[0].style.left) {
      fs[0].remove();
      fs.pop();
      food();
      addlength();
    }
  }
  
  if ((dir=="d")&&(snake.y<390)) {
    snake.y = snake.y + 10; 
  } else if ((dir=="u")&&(snake.y>0)) {
    snake.y = snake.y - 10;
  } else if ((dir=="r")&&(snake.x<490)) {
    snake.x = snake.x + 10;
  } else if ((dir=="l")&&(snake.x>0)) {
    snake.x = snake.x - 10;
  }
  s[s.length-1].remove();
  s.pop();
  s.unshift(document.createElement("div"));
  s[0].setAttribute("class", "sclass");
  game.appendChild(s[0]);
  s[0].style.left = snake.x +"px";
  s[0].style.top = snake.y + "px";
}
function food() {
  f.x = (Math.floor(Math.random() * 50)*10);
  f.y = (Math.floor(Math.random() * 40)*10);
  fs.unshift(document.createElement("div"));
  fs[0].setAttribute("class", "food");
  game.appendChild(fs[0]);
  fs[0].style.left = f.x + "px";
  fs[0].style.top = f.y + "px";
  f.c +=1;
}
food();
</script>

</body>
</html>
