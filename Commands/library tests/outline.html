<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script src="Canvas.js"></script>
    <script>
        let width = 400;
        function setUp() {
            createCanvas(width, width);
            frameRate(60);
            textSize(100);
            let metrics = ctx.measureText("Hello");
            //width = metrics.width * 2;
            //setSize(width, width);
            fill(255);
            rect(0, 0, width, width);
            fill(255, 0, 0);
            noStroke();
            text("Hello", 0, 0);
            //circle(width / 2, width / 2, width / 4);
            noLoop();
            loadPixels();
            let startposition;
            let outline = [];
            let broken = false;
            for (var i = 0; i < width * width; i++) {
                let y = floorDiv(i, width);
                let x = i - y * width;
                let ns = absneighbours(x, y);
                let col = pixels[i];
                //console.log(col);
                for (var j = 0; j < ns.length; j++) {
                    let cl = pixels[ns[j]];
                    if (brightness(col) == 255 && brightness(cl) < 255) {
                        console.log("done");
                        //startposition = pos(ns[j]);
                        outline.push(pos(ns[j]));
                        //broken = true;
                        //break;
                    }
                }
                if (broken) {
                    break;
                }
            }
            fill(0);
            for (var i = 0; i < outline.length; i++) {
                circle(outline[i].x, outline[i].y, 1);
            }
            //circle(startposition.x, startposition.y, 2);
            console.log(startposition);
        }
        function neighbours(x, y) {
            let ns = [];
            let xg = (x > 0);
            let yg = (y > 0);
            let xs = (x + 1) < width;
            let ys = (y + 1) < width;
            if (xg) {
                let i = (x - 1) + (y) * width;
                ns.push(i);
            }
            if (yg) {
                let i = (x) + (y - 1) * width;
                ns.push(i);
            }
            if (xs) {
                let i = (x + 1) + (y) * width;
                ns.push(i);
            }
            if (ys) {
                let i = (x) + (y + 1) * width;
                ns.push(i);
            }
            if (yg && xg) {
                let i = (x - 1) + (y - 1) * width;
                ns.push(i);
            }
            if (ys && xs) {
                let i = (x + 1) + (y + 1) * width;
                ns.push(i);
            }
            if (ys && xg) {
                let i = (x - 1) + (y + 1) * width;
                ns.push(i);
            }
            if (yg && xs) {
                let i = (x + 1) + (y - 1) * width;
                ns.push(i);
            }
            return ns;
        }
        function absneighbours(x, y) {
            let ns = [];
            let xg = (x > 0);
            let yg = (y > 0);
            let xs = (x + 1) < width;
            let ys = (y + 1) < width;
            if (xg) {
                let i = (x - 1) + (y) * width;
                ns.push(i);
            }
            if (yg) {
                let i = (x) + (y - 1) * width;
                ns.push(i);
            }
            if (xs) {
                let i = (x + 1) + (y) * width;
                ns.push(i);
            }
            if (ys) {
                let i = (x) + (y + 1) * width;
                ns.push(i);
            }
            return ns;
        }
        function pos(i) {
            let y = floorDiv(i, width);
            let x = i - y * width;
            return new Vector2(x, y);
        }
        function draw() {
            clear();
        }
        function key_Press() {

        }
    </script>    
</body>
</html>
