<html>
<head>
    <style>
        .design-1 {
            border-radius: 50px;
            background-color: rgb(0,255,255);
            border: 1px solid black;
        }

            .design-1:active {
                background-color: rgb(0,200,200);
            }
    </style>
</head>
<body>
    <script>
        var FramesPerSecond = 100;
        var gravity;
        var pt;
        function setUp() {
            createCanvas(500, 500, "#f1f1f1");
            frameRate(FramesPerSecond);
            gravity = new Vector2(0, 0.1);
            pt = new Point(CanvasWidth / 2, CanvasHeight / 2, 1, 5);
            console.log(Vector.D2.VectorToAngle(gravity));
        }
        function draw() {
            clear();
            lineWidth(5);
            point(pt.position.x, pt.position.y, "black");
            pt.Update();
        }
        function spring(x, y, x1, y1) {
            this.a = new PointTest(x, y);
            this.b = new pointTest(x1, y1);
            this.restLength = 0;
            this.Update = function () {
                
            }
        }
        function Point(x, y, mass, rad) {
            this.position = new Vector2(x, y);
            this.velocity = new Vector2(0, 0);
            this.force = new Vector2(0, 0);
            this.radius = rad;
            this.mass = mass;
            this.gravity = new Vector2(0, gravity.y * this.mass);
            this.Update = function () {
                this.force.add(this.gravity);
                this.velocity.add(this.force);
                this.position.add(this.velocity);
                this.position.x = constraint(this.position.x, this.radius, CanvasWidth - this.radius);
                this.position.y = constraint(this.position.y, this.radius, CanvasHeight - this.radius);
                this.force.reset();
            }
        }
        function PointTest(x, y) {
            this.position = new Vector2(x, y);
            this.velocity = new Vector2(0, 0);
            this.force = new Vector2(0, 0);
            //this.mass = mass;
            //this.gravity = Vector.D2.multiply(gravity, this.mass);
            this.Update = function () {
                //this.force.add(this.gravity);
                this.velocity.add(this.force);
                this.position.add(this.velocity);
                this.force.reset();
            }
            this.addForce = function (force) {
                this.force.add(force);
            }
        }
    </script>
    <script>
        var colliders = [];
        var ctx, CanvasWidth, CanvasHeight, CanvasColor, mouseOverCanvas, drawEnabled, floor, CanvasOffset;
        var fl = true;
        var PI = Math.PI;
        var drawEnabled = false;
        const Canvas = {
            lineWidth: undefined,
            strokeStyle: undefined,
            fillStyle: undefined
        }
        var translated = new Vector2(0, 0);
        var angle = 0;
        const Vector = {
            D2: {
                multiply: function (vec) {
                    for (var i = 1; i < arguments.length; i++)
                        vec.mult(arguments[i]);
                    return vec;
                },
                add: function () {
                    var vec = arguments[0];
                    for (var i = 1; i < arguments.length; i++)
                        vec.add(arguments[i]);
                    return vec;
                },
                subtract: function (vec, vec1) {
                    return vec.subtract(vec1);
                },
                VectorToAngle: function (vec) {
                    var ang = Math.atan2(vec.x, -vec.y);
                    ang = degrees(ang);
                    return ang;
                },
                AngleToVector: function (ang, rad) {
                    let x = rad * Math.cos(radians(ang));
                    let y = rad * Math.sin(radians(ang));
                    return new Vector2(x, y);
                }
            }
        }
        var space = " ";
        var frameNo = 0;
        var pressedKeys = {
            a: false,
            b: false,
            c: false,
            d: false,
            e: false,
            f: false,
            g: false,
            h: false,
            i: false,
            j: false,
            k: false,
            l: false,
            m: false,
            n: false,
            o: false,
            p: false,
            q: false,
            r: false,
            s: false,
            t: false,
            u: false,
            v: false,
            w: false,
            x: false,
            y: false,
            z: false,
            1: false,
            2: false,
            3: false,
            4: false,
            5: false,
            6: false,
            7: false,
            8: false,
            9: false,
            0: false,
            " ": false
        };
        function sign(no) {
            if (no < 0)
                return -1
            else if (no > 0)
                return 1
            else
                return 0;
        }
        function AngleToVector(ang, rad) {
            let x = rad * Math.cos(radians(ang));
            let y = rad * Math.sin(radians(ang));
            return new Vector2(x, y);
        }
        function constraint(num, min, max) {
            if (num < min)
                return min;
            else if (num > max)
                return max;
            else
                return num;
        }
        function canvasButton(x, y, width, height, col) {
            this.element = document.createElement("button");
            document.body.appendChild(this.element);
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.color = col;
            this.bind = function (func) {
                this.element.onclick = func;
            }
            this.addClass = function (cl) {
                this.element.classList.add(cl);
            }
            this.text = function (tex) {
                this.element.innerHTML = tex;
            }
            this.element.style.position = "absolute";
            this.update = function () {
                this.element.style.top = this.y + CanvasOffset.y;
                this.element.style.left = this.x + CanvasOffset.x;
                this.element.style.width = this.width;
                this.element.style.height = this.height;
                this.element.style.color = this.color;
                this.element.style.backgroundColor = this.color;
            }
        }
        function radians(deg) {
            return deg * PI / 180;
        }
        function degrees(rad) {
            return 180 * rad / Math.PI;
        }
        document.onmousemove = handleMouseMove;
        var mousePosition = new Vector2(0, 0);
        function handleMouseMove(event) {
            mousePosition = new Vector2(event.pageX, event.pageY);
        }
        function GetAxis(TAxis, TKey) {
            if (TAxis = "h") {
                let xAxis = 0
                if (TKey == "k") {
                    if (pressedKeys["a"])
                        xAxis--;
                    else if (pressedKeys["d"])
                        xAxis++;
                }
                if (TKey == "a") {
                    if (pressedKeys[left])
                        xAxis--;
                    else if (pressedKeys[right])
                        xAxis++;
                }
                return xAxis;
            }
            if (TAxis = "v") {
                let yAxis = 0;
                if (TKey == "k") {
                    if (pressedKeys["w"])
                        yAxis--;
                    else if (pressedKeys["s"])
                        yAxis++;
                }
                if (TKey == "a") {
                    if (pressedKeys[up])
                        yAxis--;
                    else if (pressedKeys[down])
                        yAxis++;
                }
                return yAxis;
            }
            return 0;
        }
        function GetKey(keyCode) {
            if (keyCode in pressedKeys) {
                return pressedKeys[keyCode];
            } else {
                return false;
            }
        }
        function alpha(al) {
            return alphaValues[al];
        }
        function Collider(x, y, width, height, dirs) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.directions = dirs;
            this.colliderId = colliders.length;
            colliders.push(this);
            this.Update = function (newX, newY, newWidth, newHeight) {
                this.x = newX;
                this.y = newY;
                this.width = newWidth;
                this.height = newHeight;
            }
        }
        function lineWidth(w) {
            ctx.lineWidth = w;
            Canvas.lineWidth = w;
        }
        function triangle(x, y, x1, y1, x2, y2) {

            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.lineTo(x, y);
            ctx.closePath();
            ctx.stroke();
            if (fl) {
                ctx.fill();
            }
        }
        var alphaValues = [];
        for (var i = 0; i < 255; i++) {
            i = Math.round(i * 100) / 100;
            var alpha = Math.round(i * 255);
            var hex = (alpha + 0x10000).toString(16).substr(-2).toUpperCase();
            alphaValues.unshift(hex);
        }
        function shape(xPositions, yPositions) {
            ctx.beginPath();
            ctx.moveTo(xPositions[0], yPositions[0]);
            for (i = 1; i < xPositions.length; i++) {
                ctx.lineTo(xPositions[i], yPositions[i]);
            }
            ctx.lineTo([yPositions], yPositions[0]);
            ctx.closePath();
            ctx.stroke();
            if (fl) {
                ctx.fill();
            }
        }
        function circle(x, y, r) {
            ctx.beginPath();
            ctx.arc(x, y, r, 0, 2 * Math.PI);
            ctx.closePath();
            ctx.stroke();
            if (fl) {
                ctx.fill();
            }
        }
        function ellipse(x, y, r) {
            r -= ctx.lineWidth / 2;
            var c = ctx.strokeStyle;
            ctx.strokeStyle = ctx.fillStyle;
            ctx.beginPath();
            ctx.arc(x, y, r, 0, 2 * Math.PI);
            ctx.closePath();
            ctx.stroke();
            ctx.fill();
        }
        function fillRect(x, y, width, height) {
            ctx.fillRect(x, y, width, height);
        }
        function create(elem, id, cl) {
            var e = document.createElement(elem);
            e.setAttribute("id", id);
            e.setAttribute("class", cl);
            document.body.appendChild(e);
            return e;
        }
        function createSlider(min, max, step) {
            let slider = document.createElement("input");
            slider.type = "range";
            slider.min = min;
            slider.max = max;
            slider.step = step;
            document.body.appendChild(slider);
            return slider;
        }
        function createCanvas(w, h, colour, al) {
            if (al) {
                colour += alpha(al);
            }
            var canvas = document.createElement("canvas");
            canvas.width = w;
            CanvasWidth = w;
            CanvasHeight = h;
            canvas.height = h;
            canvas.style.backgroundColor = colour;
            document.body.appendChild(canvas);
            ctx = canvas.getContext("2d");
            Canvas.lineWidth = ctx.lineWidth;
            Canvas.fillStyle = ctx.fillStyle;
            Canvas.strokeStyle = ctx.strokeStyle;
            CanvasColor = colour;
            canvas.addEventListener("mouseover", function () { mouseOverCanvas = true; });
            canvas.addEventListener("mouseout", function () { mouseOverCanvas = false; });
            let el = canvas;
            var _x = 0;
            var _y = 0;
            while (el && !isNaN(el.offsetLeft) && !isNaN(el.offsetTop)) {
                _x += el.offsetLeft - el.scrollLeft;
                _y += el.offsetTop - el.scrollTop;
                el = el.offsetParent;
            }
            CanvasOffset = new Vector2(_x, _y);
            return canvas;
        }
        function clear() {
            ctx.clearRect(-CanvasWidth * 5, -CanvasHeight * 5, CanvasWidth * 10, CanvasHeight * 10)
        }
        function point(x, y, cl) {
            var cl1 = ctx.fillStyle;
            var cl2 = ctx.strokeStyle;
            ctx.fillStyle = cl;
            ctx.strokeStyle = cl;
            circle(x, y, ctx.lineWidth / 2);
            ctx.fillStyle = cl1;
            ctx.strokeStyle = cl2;
        }
        function rect(x, y, w, h) {
            ctx.beginPath();
            ctx.strokeRect(x, y, w, h);
            ctx.closePath();
            if (fl) {
                ctx.fillRect(x, y, w, h);
            }
        }
        var up = "ArrowUp";
        var down = "ArrowDown";
        var right = "ArrowRight";
        var left = "ArrowLeft";
        var keyCode;
        if (window.setUp) {
            setUp();
        }
        function save() {
            ctx.save();
        }
        function restore() {
            ctx.restore();
        }
        var lastKey = 1;
        document.addEventListener("keydown", function (event) {
            keyCode = event.key;
            if (!keyCode in pressedKeys || !pressedKeys[keyCode]) {
                if (window.key_Press) {
                    key_Press();
                }
            }
            pressedKeys[keyCode] = true;
            if (window.key_Down) {
                key_Down();
            }
        });
        document.addEventListener("keyup", function (event) {
            keyCode = event.key;
            pressedKeys[keyCode] = false;
            if (window.key_Up) {
                key_Up();
            }
        });
        function backGround(col, al) {
            var cl = ctx.fillStyle;
            if (al) {
                col += alphaValues[al];
            }
            ctx.fillStyle = col;
            ctx.fillRect(-CanvasWidth * 5, -CanvasHeight * 5, CanvasWidth * 10, CanvasHeight * 10);
            ctx.fillStyle = cl;
        }
        var FPS = 1;
        if (window.draw) {
            draw();
            drawEnabled = true;
            drawInterval = setInterval(function () {
                if (drawEnabled)
                    draw();
                frameNo += 1;

            }, 1000 / FPS);
        }

        function frameRate(fps) {
            clearInterval(0);
            drawEnabled = true;
            drawInterval = setInterval(function () {
                if (drawEnabled)
                    draw();
                frameNo += 1;
            }, 1000 / fps);
            FPS = fps;
        }
        function line(x, y, x1, y1) {
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x1, y1);
            ctx.closePath();
            ctx.stroke();
        }
        function stroke(col) {
            ctx.strokeStyle = col;
            Canvas.strokeStyle = col;
        }
        function nofill() {
            fl = false;
        }
        function fill(col) {
            fl = true;
            ctx.fillStyle = col;
            Canvas.fillStyle = col;
        }

        function rotate(deg) {
            ctx.rotate(deg * Math.PI / 180);
            angle = angle + parseInt(deg);
            //console.log(angle);
        }
        function translate(x, y) {
            ctx.translate(x, y);
            translated.x += x;
            translated.y += y;
        }
        function Vector2(x, y) {
            this.x = x;
            this.y = y;
            this.add = function (addition) {
                this.x += addition.x;
                this.y += addition.y;
                return this;
            }
            this.mult = function (pow) {
                this.x *= pow;
                this.y *= pow;
                return this;
            }
            this.reset = function () {
                this.x = 0;
                this.y = y;
            }
            this.sub = function (vec) {
                this.x -= vec.x;
                this.y -= vec.y;
                return this;
            }
            this.set = function (nx, ny) {
                this.x = nx;
                this.y = ny;
            }
            this.setMag = function (len) {
                let Mag = Math.sqrt(this.x ** 2 + this.y ** 2);
                this.x *= len / Mag;
                this.y *= len / Mag;
            }
        }
        function RandomInt() {
            args = arguments;
            let r = 0;
            let a = 0;
            if (args.length > 1) {
                r = args[0];
                a = 1;
                args[1] -= args[0];
            }
            r += Math.round(Math.random() * args[a]);
            return r;
        }
        function Random() {
            args = arguments;
            let r = 0;
            let a = 0;
            if (args.length > 1) {
                r = args[0];
                a = 1;
                args[1] -= args[0];
            }
            r += Math.random() * args[a];
            return r;
        }
    </script>

</body>
</html>
