<html>
<head>
</head>
<body>
    <div></div>
    <script>
        var FramesPerSecond = 100;
        var part;
        function setUp() {
            createCanvas(400, 400, color(241));
            frameRate(FramesPerSecond);
            part = new Particle(CanvasWidth / 2, CanvasHeight / 2, [255, 255, 0], Vector.AngleToVector(-90, 5), 4);
        }
        function draw() {
            clear();
            part.update();
            part.show();
        }
        class Particle {
            constructor(x, y, cols, acc, size) {
                this.pos = new Vector2(x, y);
                this.vel = acc;
                this.colors = cols;
                this.size = size;
                this.alpha = 255;
            }
            update() {
                this.pos.add(this.vel);
                this.alpha -= 5;
            }
            show() {
                fill(this.colors[0], this.colors[1], this.colors[2], this.alpha);
                noStroke();
                ellipse(this.pos.x, this.pos.y, this.size, this.size);
            }
            done() {
                
            }
        }
    </script>
    <script src="Canvas.js"></script>
</body>
</html>
