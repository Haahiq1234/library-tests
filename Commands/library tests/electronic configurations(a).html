<body>
    <script src="Canvas.js"></script>
    <script>
        //h i k l
        let subns = "s p d f g".split(" ");
        let symbols = [];
        for (var i = 0; i < subns.length * 2; i++) {
            let nx = floor(i / 2);
            let ny = floor((i + 1) / 2);
            for (var j = 0; j <= nx; j++) {
                symbols.push([ny + j, nx - j]);
            }
        }
        let sym = "";
        for (var i = 0; i < symbols.length; i++) {
            sym += (symbols[i][0] + 1) + subns[symbols[i][1]] + " ";
        }
        
        console.log(symbols);
        console.log(sym);
        function setUp() {
            createCanvas(400, 400);
            frameRate(60);
        }
        function draw() {
            clear();
        }
        function key_Press() {

        }
    </script>    
</body>
