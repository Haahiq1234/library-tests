<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css" />
</head>

<body>
    <script src="../Canvas.js"></script>
    <script src="../noise.js"></script>
    <script>
        var res = 25;
        var w;
        var h;
        var grid;
        var ag;
        var bg;
        function setUp() {
            createCanvas(400, 400);
            frameRate(60);
            w = CanvasWidth / res;
            h = CanvasHeight / res;
            grid = new Grid(res, res);
            ag = new Gizmo(0, 0);
            ag.setShape(UI.RECT, grid.w, grid.h);
            bg = new Gizmo((res - 1) * grid.w, (res - 1) * grid.h);
            bg.setShape(UI.RECT, grid.w, grid.h);
            bg.setColor(color(255, 0, 0));
            fill(255);
        }
        function draw() {
            clear();
            grid.render();
        }
        function key_Press() {

        }
        class PathElement {
            children = [];
            constructor() {

            }
            add(no) {
                let child = new PathElement(no);
                this.children.push(child);
                return child;
            }
        }
        class Grid extends Array2D {
            constructor(w, h) {
                super(w, h);
                this.w = CanvasWidth / res;
                this.h = CanvasHeight / res;
                this.array.fill(0);
                for (var x = 0; x < w; x++) {
                    for (var y = 0; y < h; y++) {
                        if (Math.random() > 0.75) {
                            this.set(x, y, 1);
                            console.log("ok");
                        }
                    }
                }
            }
            render() {
                for (var x = 0; x < this.width; x++) {
                    for (var y = 0; y < this.height; y++) {
                        if (this.get(x, y) > 0) {
                            noStroke();
                            fill(100);
                            rect(x * this.w, y * this.h, this.w, this.h);
                        }
                    }
                }
            }
        }
    </script>
</body>

</html>
