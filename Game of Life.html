<html>

<body>
    <script src="Canvas.js"></script>
    <script>
        var FramesPerSecond = 5;
        var resolution = 20;
        var rows;
        var cols;
        var started = true;
        var grid;
        function setUp() {
            createCanvas(600, 500, color(0));
            frameRate(FramesPerSecond);

            rows = CanvasHeight / resolution;
            cols = CanvasWidth / resolution;
            grid = create2DArray(cols, rows);

            for (var i = 0; i < cols; i++) {
                for (var j = 0; j < rows; j++) {
                    grid[i][j] = Random.rangeInt(0, 2);
                }
            }
            console.table(grid);
        }
        function create2DArray(cols, rows) {
            var arr = new Array(cols);
            for (var i = 0; i < arr.length; i++) {
                arr[i] = new Array(rows);
            }
            return arr;
        }
        function draw() {
            clear();
            for (var i = 0; i < grid.length; i++) {
                for (var j = 0; j < grid[i].length; j++) {
                    if (grid[i][j] == 1) {
                        fill("white");
                        rect(i * resolution, j * resolution, resolution - 1, resolution - 1);
                    }
                }
            }
            if (painter.done) {
                painter.update();
                nextGeneration();
            } else
                painter.show();
        }
        function nextGeneration() {
            var next = create2DArray(cols, rows);
            for (i = 0; i < cols; i++) {
                for (j = 0; j < rows; j++) {
                    var neighbours = countNeighbours(grid, i, j);
                    var state = grid[i][j];
                    if (state == 0 && neighbours == 3) {
                        next[i][j] = 1;
                    } else if (state == 1 && (neighbours < 2 || neighbours > 3)) {
                        next[i][j] = 0;
                    } else {
                        next[i][j] = state;
                    }
                }
            }
            grid = next;
        }
        function key_Press() {
            if (keyCode == key.space) {
                painter.done = !painter.done;
            }
        }
        function key_Down() {
            if (keyCode == key.enter) {
                grid[painter.x][painter.y] = 1;
            }
            if (keyCode == key.backSpace) {
                grid[painter.x][painter.y] = 0;
            }
            if (keyCode == "d") {
                downloadImage();
            }
        }
        class painter {
            static x = 0;
            static y = 0;
            static done = true;
            static update() {
                if (GetKey(key.up)) {
                    painter.y--;
                }
                if (GetKey(key.down)) {
                    painter.y++;
                }
                if (GetKey(key.right)) {
                    painter.x++;
                }
                if (GetKey(key.left)) {
                    painter.x--;
                }
            }
            static show() {
                fill(255, 0, 0);
                if (GetKey(key.up)) {

                }
                //console.log(painter.x * resolution + 1, painter.y * resolution + 1, resolution - 3, resolution - 3);
                rect(painter.x * resolution + 1, painter.y * resolution + 1, resolution - 3, resolution - 3);
            }
        }
        function countNeighbours(grid, x, y) {
            var sum = 0;
            for (var i = -1; i < 2; i++) {
                for (var j = -1; j < 2; j++) {
                    sum += grid[constraint(x + i, 0, cols - 1)][constraint(y + j, 0, rows - 1)];
                }
            }
            sum -= grid[x][y];
            return sum;s
        }
    </script>
</body>
</html>
