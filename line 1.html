            createCanvas(400, 400, color(255));

        }
        function draw() {
            clear();
            let eq1 = Equation.line(gizmo1.position.x, gizmo1.position.y, gizmo2.position.x, gizmo2.position.y);
            for (var x = 0; x < CanvasWidth; x++) {
                let y = eq1.y(x);
                circle(x, y, 2);
            }
            for (var y = 0; y < CanvasHeight; y++) {
                let x = eq1.x(y);
                circle(x, y, 2);
            }
        }

        class LineEquation {
            constructor(m, c) {
                this.m = m;
                this.c = c;
            }
            x(y) {
                return (y - this.c) / this.m;
            }
            y(x) {
                return this.c + this.m * x;
            }
            intersects(eq2) {
                let a1 = eq2.m;
                let b1 = -1;
                let c1 = eq2.c;
                let a2 = this.m;
                let b2 = -1;
                let c2 = this.c;
                if (a1 == a2) {
                    return;
                }
                let den = (a1 * b2 - a2 * b1);
                let x = (b1 * c2 - b2 * c1) / den;
                let y = (c1 * a2 - c2 * a1) / den;
                return createVector(x, y);
            }
