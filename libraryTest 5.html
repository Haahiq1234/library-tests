<!DOCTYPE html>
<html>
<body>

    <canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.
    </canvas>

    <script>
        var c = document.getElementById("myCanvas");
        let canvas = c;
        let ctx = canvas.getContext("2d");
        ctx.fillStyle = "rgba(0, 0, 0, 1)";
        console.log(ctx.fillStyle);
        function displayTextWidth(text, font) {
            ctx.font = font;
            let metrics = ctx.measureText(text);
            return metrics;
        }
        let d = displayTextWidth("This is demo text!", "italic 19pt Arial");
        let x = 20;
        let y = 20;
        ctx.fillText("This is demo text!", x, y);
        ctx.strokeRect(x - d.actualBoundingBoxLeft, y - d.actualBoundingBoxDescent, d.actualBoundingBoxRight, -d.actualBoundingBoxAscent);
        console.log(d);
    </script>

</body>
</html>
