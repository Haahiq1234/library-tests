<html>

<body>
    <script>
        (async () => {
            const response = await fetch('https://api.github.com/repos/Haahiq1234/library-tests/contents/?ref=main');
            const data = await response.json();
            console.log(data);
            let htmlString = '<ul>';

            for (let file of data) {
                htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
            }

            htmlString += '</ul>';
            document.getElementsByTagName('body')[0].innerHTML = htmlString;
        })()
    </script>
</body>

</html>
